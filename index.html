<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <title>PiePai.org</title>
  <meta name="description" content="Show 'em who's boss.  #PiePai.  By Kmagameguy.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <link rel="stylesheet" href="css/normalize.css">
  <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/main.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/buzz/1.2.0/buzz.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
  <div class="background-cover"></div>
  <h1 class="background-text"><span class="blue">Pie</span><span class="red">Pai</span>.org</h1>
  <div class="pai-container">
    <div class="pai-inner">
      <div class="pai-cont">
        <div class="pai-int">
          <!--<img id="Pai" src="images/pai_main.png"/>-->
        </div>
      </div>
    </div>
  </div>
    <img id="thePie" class="pieClass" src="images/pie.png"/>

  <script>
    $(document).mousemove(function(e) {
      $("#thePie").css({left:e.pageX-thePie.width/2, top:e.pageY-thePie.height/2});
    });

    $(document).mouseup(function(clicker) {
      if(!$('#thePie').hasClass('pieClass')) {
        $('#thePie').attr('src', 'images/pie.png');
        $('#thePie').addClass('pieClass');
      }
      else {
        $('#thePie').attr('src', 'images/finger.png');
        $('#thePie').removeClass('pieClass');
      }
    });
  </script>
</body>

</html>
